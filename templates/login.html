{% extends 'base.html' %} {% block head %}
<style>
  h1 {
    text-align: center;
    margin: 10px 0;
  }
  .base-container {
    margin: 80px;
    margin-top: 20px;
  }
  h6 {
    text-align: center;
    margin-bottom: 30px;
  }
  .btn-primary {
    background-color: #b72a3f;
    border-color: #c27c86;
  }
  .btn-primary:hover {
    background-color: #c27c86;
    border-color: #c0394e;
  }
  .redirect-link {
    color: #b72a3f;
  }
  .redirect-link:hover {
    color: #b72a3f;
  }
</style>
{% endblock %} {% block heading %}
<h1>Welcome Back</h1>
{% endblock %} {% block content %}
<div class="base-container">
  <form action="{{url_for('login')}}" method="post">
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        name="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <small
    >Don't have an account?
    <a href="{{url_for('signup')}}" class="redirect-link">Signup</a></small
  >
</div>
{% endblock %}
