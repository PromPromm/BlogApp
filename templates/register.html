{% extends 'base.html' %} {% block head %}
<style>
  .base-container {
    margin: 80px;
    margin-top: 20px;
  }
  h1 {
    text-align: center;
    margin: 10px 0;
  }
  h6 {
    text-align: center;
    margin-bottom: 30px;
  }
  .btn-primary {
    background-color: #b72a3f;
    border-color: #c27c86;
  }
  .btn-primary:hover {
    background-color: #c27c86;
    border-color: #c0394e;
  }
  .redirect-link {
    color: #b72a3f;
  }
  .redirect-link:hover {
    color: #b72a3f;
  }
</style>
{% endblock%} {% block heading %}
<h1>Welcome!</h1>
<h6><em>Where writing is fun and easier </em></h6>
{% endblock %} {% block content %}
<div class="base-container">
  <form action="{{url_for('signup')}}" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">First name</label>
        <input
          type="text"
          class="form-control"
          id="First-name"
          name="firstname"
          placeholder="Enter your first name"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Last name</label>
        <input
          type="text"
          class="form-control"
          id="Last-name"
          name="lastname"
          placeholder="Enter your last name"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter a username"
      />
    </div>
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="inputPassword4">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        name="confirmpassword"
        placeholder="Confirm Password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <small
    >Already have an account?
    <a href="{{url_for('login')}}" class="redirect-link">Login</a></small
  >
</div>
{% endblock %}
